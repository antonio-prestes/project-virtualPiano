<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd>T</kbd>
        <kbd>Y</kbd>
        <kbd>U</kbd>
    </div>
</div>
<audio>
    <source src="sound/A.mp3" type="audio/mp3">
    <source src="sound/D.mp3" type="audio/mp3">
    <source src="sound/F.mp3" type="audio/mp3">
    <source src="sound/G.mp3" type="audio/mp3">
    <source src="sound/H.mp3" type="audio/mp3">
    <source src="sound/J.mp3" type="audio/mp3">
</audio>
</body>

</html>
